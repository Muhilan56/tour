<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?admin-dashboard'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            padding: 50px 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            border-radius: 10px;
            padding: 40px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .list-group-item {
            font-size: 18px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border-color: #4CAF50;
            text-align: center;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container col-md-6 mx-auto">
        <h1>Admin </h1>

        <h2>Places</h2>
        <ul class="list-group">
            {% for place in places %}
                <li class="list-group-item">
                    <strong>{{ place.name }}</strong> ({{ place.interest }})
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('add_place') }}" class="btn btn-primary mt-4">Add New Place</a><br><br>
        <a href="{{ url_for('add_hotel') }}" class="btn btn-primary mt-2">Add New Hotel</a><br><br>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
