<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hotel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?hotel'); /* Background image */
            background-size: cover;
            background-position: center;
            font-family: 'Arial', sans-serif;
            padding: 50px 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity */
            border-radius: 10px;
            padding: 40px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container col-md-6 mx-auto">
        <h1>Add Hotel</h1>
        <form method="POST" enctype="multipart/form-data">
            <!-- Place selection -->
            <div class="mb-3">
                <label for="place_id" class="form-label">Place</label>
                <select id="place_id" name="place_id" class="form-control" required>
                    {% for place in places %}
                        <option value="{{ place.id }}">{{ place.name }}</option>
                    {% endfor %}
                </select>
            </div>
        
            <!-- Hotel Name -->
            <div class="mb-3">
                <label for="name" class="form-label">Hotel Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
        
            <!-- Price per Night -->
            <div class="mb-3">
                <label for="price" class="form-label">Price per Night</label>
                <input type="number" id="price" name="price" class="form-control" required min="1">
            </div>
        
            <!-- Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="4"></textarea>
            </div>
        
            <!-- Image upload -->
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
        
            <!-- Contact Number -->
            <div class="mb-3">
                <label for="contact_number" class="form-label">Contact Number</label>
                <input type="text" id="contact_number" name="contact_number" class="form-control" required>
            </div>
        
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Add Hotel</button>
        </form>
        
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
